<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario GAD-7</title>
    <!-- Scripts de Supabase y Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-8">Cuestionario GAD-7</h1>
            
            <form id="access-form">
                <div class="mb-4">
                    <label for="rut" class="block mb-2">RUT</label>
                    <input type="text" id="rut" required class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="nombre" class="block mb-2">Nombre</label>
                    <input type="text" id="nombre" required class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="apellido" class="block mb-2">Apellido</label>
                    <input type="text" id="apellido" required class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Correo Electrónico</label>
                    <input type="email" id="email" required class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Continuar</button>
            </form>

            <!-- Sección del cuestionario (inicialmente oculta) -->
            <div id="questionnaire-section" class="hidden">
                <form id="questionnaire-form" class="bg-white p-6 rounded-lg shadow-md">
                    <!-- El contenido se llenará dinámicamente -->
                </form>
            </div>
        </div>
    </div>

    <!-- Script de la aplicación -->
    <script src="./_js/patient_form.js"></script>
</body>
</html>
