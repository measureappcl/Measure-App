<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measure - Login</title>
    <!-- Asegúrate de que estos scripts estén en este orden -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        console.log('Página cargada');
        // Verificar que Supabase esté disponible
        if (window.supabase) {
            console.log('Supabase está cargado');
        } else {
            console.error('Supabase no está cargado');
        }
    </script>
    <script src="_js/auth.js"></script>
    <script>
        // Verificar que la función de login esté disponible
        if (typeof signInWithEmail === 'function') {
            console.log('Función de login está disponible');
        } else {
            console.error('Función de login no está disponible');
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form onsubmit="event.preventDefault(); signInWithEmail();">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" onclick="console.log('Botón clickeado');">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
