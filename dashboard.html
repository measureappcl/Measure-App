<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Sistema de Cuestionarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <h1 class="text-xl font-bold">Panel de Control del Terapeuta</h1>
            </div>
            <div class="flex items-center">
                <span id="user-email" class="mr-4 text-gray-600"></span>
                <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Enviar Cuestionario GAD-7</h2>
            <form id="send-questionnaire-form">
                <div class="mb-4">
                    <label for="patient-email" class="block mb-2">Correo Electrónico del Paciente</label>
                    <input type="email" id="patient-email" required class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enviar Cuestionario</button>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Respuestas de los Pacientes</h2>
            <div id="patient-list" class="space-y-4"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="./_js/dashboard.js"></script>
</body>
</html>
