<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measure - Registro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="_js/auth.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Registro</h1>
        <form id="registerForm" class="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required class="form-control">
            </div>
            <button type="submit" class="btn-login">Registrarse</button>
        </form>
        <div class="register-link">
            <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (typeof signUpWithEmail === 'function') {
                signUpWithEmail();
            } else {
                console.error('Función signUpWithEmail no encontrada');
            }
        });
    </script>
</body>
</html>
